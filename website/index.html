<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-md-12">
        <h1>Weather Journal App</h1>
        <fieldset>
          <label for="cities">Enter cities:</label>
          <input type="text" id="cities" name="cities" value="Ho chi minh" />
        </fieldset>

        <button type="submit" id="generate">Search</button>
        <fieldset>
          <p id="name"></p>
          <p id="date"></p>
          <p id="temp"></p>
        </fieldset>
      </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
