<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-md-12">
        <h1>Weather Journal App</h1>
        <fieldset>
          <label for="zip">zip:</label>
          <input type="text" id="zip" name="user_name" />
        </fieldset>
        <fieldset>
          <label for="feelings">feelings:</label>
          <input type="text" id="feelings" name="user_email" />
        </fieldset>

        <button type="submit" id="generate">Generate</button>
        <fieldset>
          <p id="date"></p>
          <p id="temp"></p>
          <p id="content"></p>
        </fieldset>
      </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
